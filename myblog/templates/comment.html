{% extends "base.html" %}
{% block title %}     comments        {% endblock %}
{% block content %}
  <p>email:socooi12132@163.com</p>
	<br>
<p>目测不会有人联系<p>

  <a href="#new_comment" class="btn btn-success btn-lg" role="button">
                    +写新留言
  </a>
  <hr>
  <div class="row">
    <div class="col-sm-9 col-sm-offset-1">
      {% for comment in commentlist %}
       <label class="col-sm-2 control-label">{{ comment.author }}:</label>
      <p >{{ comment.content }}</p>    
      <hr>
      {% endfor %}
      <br>
    <br>
    <br>
    </div>

    

    <form class="form-horizontal" role="form" method="get" id="new_comment">
    <div class="col-md-6 col-md-offset-1">

    <div class="form-group">
      <label class="col-sm-2 control-label">your name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="" name="author">
        <p class="help-block">your name please</p>
      </div>
    </div>


    <div class="form-group">
      <label class="col-sm-2 control-label">email addr</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="" name="email">
        <p class="help-block">如果想让我联系你，留下email，否则可留空</p>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">留言</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="10" name="content"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-default">提交</button>
      </div>
    </div>
    </div>
  </form>
  </div>
{% endblock %}
