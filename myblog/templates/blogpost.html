{%	extends	"base.html"	%}
{% load myfilter %}
{%	block title	%}	post{{post.id}}	{%	endblock	%}
{%	block content	%}
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-md-offset-3">
				<h1><p class="text-center"> {{post.title}} </p></h1>
				
					<h6><p class="text-muted">{{post.time|date:"Y-m-d"}}</p></h6>
					
						{% for tag in post.tags|taglist %}
				          <a href="tag/{{tag}}/" class="btn btn-default" role="button">{{tag}}</a>
				          {% endfor %}
				    	
			     
				<hr>
				{{post.content|linebreaksbr }}

			</div>
		</div>
	</div>
{%	endblock	%}
